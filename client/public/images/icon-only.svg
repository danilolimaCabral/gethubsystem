<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal Shield -->
  <path d="M32 4 L54 16 L54 40 L32 56 L10 40 L10 16 Z" 
        fill="none" 
        stroke="#0A5CFF" 
        stroke-width="2.5" 
        filter="url(#glow)"/>
  
  <!-- Inner Circuit Pattern -->
  <circle cx="32" cy="28" r="6" fill="none" stroke="#0A5CFF" stroke-width="1.5" opacity="0.8"/>
  <line x1="32" y1="22" x2="32" y2="12" stroke="#0A5CFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="26" y1="28" x2="16" y2="28" stroke="#0A5CFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="38" y1="28" x2="48" y2="28" stroke="#0A5CFF" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="34" x2="32" y2="44" stroke="#0A5CFF" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Connection Nodes -->
  <circle cx="32" cy="12" r="2" fill="#0A5CFF"/>
  <circle cx="16" cy="28" r="2" fill="#0A5CFF"/>
  <circle cx="48" cy="28" r="2" fill="#0A5CFF"/>
  <circle cx="32" cy="44" r="2" fill="#0A5CFF"/>
</svg>
